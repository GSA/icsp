name: Build and test Jekyll USWDS
permissions:
  contents: read

on: [push, pull_request]

jobs:
  build:
    name: Install, build and test site with pa11y-ci and htmlproofer.
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
      LANGUAGE: en_US
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout source.
        uses: actions/checkout@v2

      - name: Setup ruby env.
        run: |
          sudo apt-get update;
          sudo apt-get install --reinstall -y locales;
          sudo sed -i 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen;
          sudo locale-gen en_US.UTF-8;

      - name: Install ruby.
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler-cache: false
      - name: Add Linux platform to Gemfile.lock
        run: bundle lock --add-platform x86_64-linux
      - name: Install Ruby dependencies
        run: bundle install --jobs 4 --path vendor/bundle
      - name: Install node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer --force
          npm install

      - name: Run pa11y-ci (no sandbox)
        run: |
          npx pa11y-ci --sitemap http://localhost:4000/sitemap.xml \
                 --sitemap-exclude "/*.pdf" \
                 --sitemap-exclude "/admin" \
                 --chrome-launch-config '{ "args": ["--no-sandbox", "--disable-setuid-sandbox"] }'

      - name: Run htmlproofer.
        run: npm run htmlproofer
